{%- assign font = site.data.fonts.{{page.title}}.font -%}
<div id=images>
{%- for image in page.preview_image -%}
<p>
  <img 
     src="{{image.url }}"
     alt="{{page.title}} "
     height="{{image.height}}"/>
</p>
{% endfor %} 

  <div id=glyphs>
   <h2>Glyphs</h2>

    This font contains  {{ font.glyphs.size }} glyphs:

```
{{ font.glyphs | sort | join: ' ' }}
```
{: .font-glyphs }
    
  </div>

  <div id= dimensions>
    <h2> Dimensions</h2>
</div>
